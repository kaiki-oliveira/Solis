<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solis</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main div{
            border: none;
        }
    </style>
</head>
<body>
    <h1>Solis</h1>
    <h2>Um siatema de otimização para o seu serviço</h2>
    <main>
        <div id="divForm">
            <div id="divNome">
                <label for="nome">Digite seu nome ou nome da empresa</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
             
            <div>
                <label for="tipo">Você pretende fazer essa simulação para uma residencia ou empresa?</label>
                <select name="tipo" id="tipo">
                    <option value="Residencia">Residencia</option>
                    <option value="Empresa">Empresa</option>
                </select>
            </div>

            <div>
                <label for="regiao"> Em qual região se localiza sua Residencia/Empresa</label>
                <select name="regiao" id="regiao">
                    <option value="Nordeste">Nordeste</option>
                    <option value="Norte">Norte</option>
                    <option value="Centro-Oeste">Centro-Oeste</option>
                    <option value="Sudeste">Sudeste</option>
                    <option value="Sul">Sul</option>

                </select>
            </div>
        </div>
        
    </main>
</body>
</html>
